<table mat-table [dataSource]="movies" class="mat-elevation-z8 tablicaZanrova">

    <!-- Position Column -->

    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef>id</th>

      <td mat-cell *matCellDef="let element">{{element.id}}</td>

    </ng-container>

 

    <!-- Name Column -->

    <ng-container matColumnDef="title">

      <th mat-header-cell *matHeaderCellDef>Title</th>

      <td mat-cell *matCellDef="let element">{{element.title}}</td>

    </ng-container>
    <ng-container matColumnDef="Genre">

        <th mat-header-cell *matHeaderCellDef>Genre</th>
  
        <td mat-cell *matCellDef="let element">{{element.genreName}}</td>
  
      </ng-container>

      <ng-container matColumnDef="ReleaseDate">

        <th mat-header-cell *matHeaderCellDef>Release date</th>
  
        <td mat-cell *matCellDef="let element">{{element.releaseDate}}</td>
  
      </ng-container>
      <ng-container matColumnDef="runtime">

        <th mat-header-cell *matHeaderCellDef>Runtime in minutes</th>
  
        <td mat-cell *matCellDef="let element">{{element.runTime}}</td>
  
      </ng-container>

    <ng-container matColumnDef="update">

        <th mat-header-cell *matHeaderCellDef>update</th>

        <td mat-cell *matCellDef="let row"><button (click)="onUpdateClick(row.id)">Update</button></td>

    </ng-container>
    <ng-container matColumnDef="delete">

        <th mat-header-cell *matHeaderCellDef>Delete</th>

        <td mat-cell *matCellDef="let row"><button (click)="onDeleteClick(row.id)">Delete</button></td>

    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
<ng-container matColumnDef="add">

    <button (click)="onAddClick()">Add</button>

</ng-container> 
<div>

    <app-movie-update #update *ngIf="edit" [movieId]="movieId" (refreshEvent)="refreshEvent()"></app-movie-update>

</div>
  
<div>

    <app-movie-add #add *ngIf="add"  (refreshEvent)="refreshEvent()"></app-movie-add>

</div>
