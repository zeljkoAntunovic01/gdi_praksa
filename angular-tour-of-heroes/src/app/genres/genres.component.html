<table mat-table [dataSource]="genres" class="mat-elevation-z8 tablicaZanrova">

    <!-- Position Column -->

    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef>id</th>

      <td mat-cell *matCellDef="let element">{{element.id}}</td>

    </ng-container>

 

    <!-- Name Column -->

    <ng-container matColumnDef="name">

      <th mat-header-cell *matHeaderCellDef>name</th>

      <td mat-cell *matCellDef="let element">{{element.name}}</td>

    </ng-container>

    <ng-container matColumnDef="update">

        <th mat-header-cell *matHeaderCellDef>update</th>

        <td mat-cell *matCellDef="let row"><button (click)="onUpdateClick(row.id)">Update</button></td>

    </ng-container>
    <ng-container matColumnDef="delete">

        <th mat-header-cell *matHeaderCellDef>Delete</th>

        <td mat-cell *matCellDef="let row"><button (click)="onDeleteClick(row.id)">Delete</button></td>

    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
<ng-container matColumnDef="add">

    <button (click)="onAddClick()">Add</button>

</ng-container> 
<div>

    <app-genre-update #update *ngIf="edit" [genreId]="genreId" (refreshEvent)="refreshEvent()"></app-genre-update>

</div>
  
<div>

    <app-genre-add #update *ngIf="add"  (refreshEvent)="refreshEvent()"></app-genre-add>

</div>
